version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Pip
          commands:
            - sem-version python 3.8
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r src/requirements.txt
            - cache store
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - sem-version python 3.8
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r src/requirements.txt
        - name: Unit tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Deploy checklist
          commands:
            - cd src
            - python manage.py check --deploy
        - name: Style
          commands:
            - pip install flake8
            - flake8 src/ --max-line-length=127
